apply plugin: 'java'
apply plugin: 'application'

repositories {
  mavenCentral()
}

mainClassName = 'net.tanesha.tftpd.ServerMain'

dependencies {
  compile project(':tftpd-external-interface')
  compile project(':tftpd-jdbc-interface')
  compile 'org.springframework:spring:2.0.5'
  compile 'commons-io:commons-io:1.3.1'
  testCompile 'hsqldb:hsqldb:1.8.0.7'
  testCompile 'junit:junit:4.12'
}
